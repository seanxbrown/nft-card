<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div id="page-container">
    <article class="card-component">
      <div class="card-container">
        <div class="card-information">
          <div class="card-image-container">
            <img src="images/image-equilibrium.jpg" alt="Coin logo" >
          </div>
          <div class="card-detail-container">
            <p class="card-title">Equilibrium #3429</p>
            <p class="card-detail">Our Equilibrium collection promotes balance and calm.</p>
            <div class="price-detail-container">
              <div class="price-container">
                <img src="images/icon-ethereum.svg" alt="Ethereum logo">
                <p class="price">0.041 ETH</p>
              </div>
              <div class="time-container">
                <img src="images/icon-clock.svg" alt="Clock">
                <p class="time">3 days left</p>
              </div>
              
            </div>
          </div>
        </div>
        <div class="creator-information-container">
          <div class="avatar-container">
            <img src="images/image-avatar.png" alt="avatar">
          </div>
          <div class="creator-information">Creation of <span class="creator-name">Jules Wyvern</span></div>
        </div>

      </div>
      
    </article>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
